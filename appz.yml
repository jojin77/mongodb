app:
  name: MongoDB
  code: AMDB
  notify: jjpaul@ecloudcontrol.com

build:
  version: 5.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-5.0
  
deploy:
  context: jojin77/DEV
  type: statefulset
  replicas: 3
  port:
  - 27017

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data
  size: 5Gi
  mode: ReadWriteOnce
- claim: mongo-key
  mount: /appz/keys
  name: key
  size: 5Gi 
  
properties:
  AUTH_ENABLE: 1
  DB_USER_ADMIN: appz
  DB_USER_ADMIN_PASSWORD:
    vault: DB_USER_ADMIN_PASSWORD
  REPLICATION: 3
  AUTH_KEY: 
    vault: AUTH_KEY
  
revision : 10
