app:
  name: MongoDB
  code: AMDB
  notify: jjpaul@ecloudcontrol.com

build:
  version: 5.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-6.0
  
deploy:
  context: jojin77/DEV
  type: statefulset
  replicas: 3
  port:
  - 27017

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data
  size: 5Gi
  mode: ReadWriteOnce
- claim: mongo-key
  mount: /appz/keys
  name: key
  size: 5Gi 
  
properties:
  revision : 1
  AUTH_ENABLE : 0
  DB_USER_ADMIN : appz
  DB_USER_ADMIN_PASSWORD : 
    vault : DB_USER_ADMIN_PASSWORD
  MONGODB_HOST : 127.0.0.1
  MONGODB_PORT : 27017
  MASTER_ENABLE : yes
  REPLICATION: 0
  #AUTH_KEY :
    #vault : AUTH_KEY
  #APPZ_APP_NAME : mongodb-6-0
  DISABLE_FLUENTD : 0
